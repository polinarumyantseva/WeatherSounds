<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shoutcut icon" href="favicon.ico" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div id="main-background" class="blurred-bg summer"></div>
			<div class="content">
				<h1 class="title">Weather sounds</h1>
				<div class="sounds-wrapper">
					<button class="sound-item summer" data-sound="summer">
						<img class="sound-item-icon" src="./assets/icons/sun.svg" />
					</button>
					<button class="sound-item autumn" data-sound="autumn">
						<img class="sound-item-icon" src="./assets/icons/cloud-rain.svg" />
					</button>
					<button class="sound-item winter" data-sound="winter">
						<img class="sound-item-icon" src="./assets/icons/cloud-snow.svg" />
					</button>
				</div>
				<div class="volume-control">
					<input type="range" id="volume" min="0" max="10" step="1" value="5" />
				</div>
			</div>
		</div>
	</body>
</html>
